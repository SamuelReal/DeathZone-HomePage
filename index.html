<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeathZone | Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="styles/main.css">

    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="shadow-txt nav-info">
            Jugadores conectados: <span data-playercounter-ip="play.deathzone.net">-</span>
        </div>
        <div class="play-btn shadow-div" onclick="copyServerIp()">
            <img
                src="/src/images/steve-head.png"
                class="steve-head"
                alt="Minecraft">
            ¡Jugar ahora!
        </div>
        <div class="shadow-txt nav-info">
            Estado del servidor:
            <span class="online">En línea</span>
        </div>
    </header>

    <div class="container logo">
        <img src="src/images/deathzone-logo.png" alt="servidor de minecraft"
        class="logo-img">
    </div>

    <div class="container">
        <div class="info-div">
            <div class="info-msg">
                <b>
                    ¿Necesitas ayuda para empezar? Te explicamos
                    <a href="https://www.youtube.com/watch?v=YdPx2zaN5iU" target="_blank">
                        cómo jugar en DeathZone
                    </a>.
                </b>
            </div>
        </div>
    </div>

    <div class="container options-menu">
        <div class="row">
            <div class="col-md-3 col-sm-12 option">
                <div class="option-item shadow-div foro">
                    <img
                        src="src/images/discord-logo.svg"
                        alt="votar en deathzone"
                        class="option-image">
                    <div class="option-txt">
                        foro
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 option">
                <div class="option-item shadow-div tienda">
                    <img
                        src="src/images/discord-logo.svg"
                        alt="votar en deathzone"
                        class="option-image">
                    <div class="option-txt">
                        tienda
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 option">
                <div class="option-item shadow-div votos">
                    <img
                        src="src/images/discord-logo.svg"
                        alt="votar en deathzone"
                        class="option-image">
                    <div class="option-txt">
                        votos
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 option">
                <div class="option-item shadow-div staff">
                    <img
                        src="src/images/discord-logo.svg"
                        alt="votar en deathzone"
                        class="option-image">
                    <div class="option-txt">
                        staff
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="social-menu">
                <a href="https://www.youtube.com/@DeathZoneNetwork/featured" target="_blank">
                    <img
                        src="/src/images/youtube-logo.svg"
                        class="youtube"
                        alt="canal de youtube oficial de DeathZone">
                </a>
                <a href="https://www.tiktok.com/@deathzone.net" target="_blank">
                    <img
                        src="/src/images/tiktok-logo.svg"
                        class="tiktok"
                        alt="cuenta de tiktok oficial de DeathZone">
                </a>
                <a href="https://www.instagram.com/deathzone_network/" target="_blank">
                    <img
                        src="/src/images/instagram-logo.svg"
                        class="instagram"
                        alt="cuenta de instagram oficial de DeathZone">
                </a>
                <a href="https://discord.com/invite/mGBVPfhjYD" target="_blank">
                    <img
                        src="/src/images/discord-logo.svg"
                        class="discord"
                        alt="servidor de discord oficial de DeathZone">
                </a>
        </div>
        <div class="copyright">
            &copy; copyright 2023
        </div>
    </div>
    <script src="app/social.js"></script>
    <script src="app/options.js"></script>
    <script src="app/clipboard.js"></script>
    <script src="app/online-players.js"></script>
    <script defer src="https://app.embed.im/snow.js"></script>
</body>
</html>
